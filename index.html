<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Today's Weather</title>
	<link href="https://fonts.googleapis.com/css2?family=Sono&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet"/>

</head>
<body>
	<div class="header">
		<h1>Today's Weather</h1>
	</div>
	<div class="data">
		<h2 class="box">Current weather for <span id="location"></span></h2>
		<h2 class="box">Temperature:   <span id="temperature"></span> degrees</h2>
		<h2 class="box">Wind xx mph</h2>
		<h2 class="box">Sky condition: <span id="sky"></span></h2>
	</div>


	<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="crossorigin="anonymous"></script>
	<script src="weather.js"></script>
</body>
</html>
