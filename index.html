<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Today's Weather</title>
	<link href="https://fonts.googleapis.com/css2?family=Sono&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet"/>

</head>
<body>

	<div class="header">
		<img src="https://bedfordny.gov/wp-content/uploads/2018/07/sunshine-sun-clip-art-with-transparent-background-free-free-clipart-sun-2361_2358-2.png" height="50" width="50" alt="sun">
		<h1>Today's Weather</h1>
	</div>
	<div class="data">
		<h2 class="box">Current weather for <span id="location"></span></h2>
		<h2 class="box" id="temperature"></h2>
		<h2 class="box">Wind: <span id="wind"></span> mph</h2>
		<h2 class="box">Sky condition: <span id="sky"></span></h2>
	</div>

<!--These are the Java Script links-->

	<script src="weather.js"></script>
</body>
</html>
